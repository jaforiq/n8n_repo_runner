<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center p-2 xs:p-4"
  >
    <!-- Trigger Button -->
    <button
      id="openModalBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 xs:px-6 xs:py-3 rounded-lg font-medium transition-colors text-sm xs:text-base"
    >
      Edit Fields
    </button>
    <!-- Modal Overlay -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
    >
      <!-- Back to canvas - Outside modal -->
      <div
        id="backToCanvas"
        class="absolute top-1 left-2 xs:left-6 z-50 cursor-pointer"
      >
        <div
          class="flex items-center gap-2 text-white px-2 py-1 xs:px-3 xs:py-2 rounded backdrop-blur-sm hover:bg-opacity-50 transition-all"
        >
          <svg
            class="w-3 h-3 xs:w-4 xs:h-4"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0L2.586 11H1a1 1 0 110-2h1.586l3.707-3.707a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="text-xs xs:text-sm">Back to canvas</span>
        </div>
      </div>
      <!-- Modal Container -->
      <div class="flex items-center justify-center min-h-screen p-2 xs:p-4">
        <div class="w-full max-w-8xl h-[95vh] xs:h-[85vh] modal-container flex">
          <!-- INPUT Panel -->
          <div
            id="inputPanel"
            class="h-full w-full sm:w-80 md:w-96 bg-dark-panel border border-dark-border rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none flex flex-col z-30 transition-all duration-300 panel input-panel order-1 sm:order-1"
          >
            <div class="p-3 xs:p-4">
              <h3
                class="text-xs xs:text-sm font-medium text-gray-300 uppercase tracking-wider"
              >
                INPUT
              </h3>
            </div>
            <div class="flex-1 flex items-center justify-center p-4 xs:p-6">
              <div class="text-center text-white">
                <p class="text-gray-400 mb-3 xs:mb-4 text-sm xs:text-base">
                  No input data yet
                </p>
                <button
                  class="bg-gray-600 hover:bg-gray-500 text-white px-3 py-1 xs:px-4 xs:py-2 rounded text-xs xs:text-sm transition-colors"
                >
                  Execute previous nodes
                </button>
                <p class="text-xs text-gray-500 mt-2">
                  (From the earliest node that needs it ⏱️)
                </p>
              </div>
            </div>
          </div>
          <!-- AI AGENT Panel -->
          <div
            id="aiAgentPanel"
            class="h-full w-full sm:min-w-[320px] md:max-w-xl lg:max-w-2xl bg-dark-panel border border-dark-border flex flex-col min-w-0 z-50 relative sm:-mt-8 sm:-mb-8 rounded-none sm:rounded-lg panel ai-agent-panel order-2 sm:order-2"
          >
            <!-- Resize Handles - Hidden on mobile -->
            <div
              id="leftResizeHandle"
              class="hidden lg:block absolute left-0 top-0 bottom-0 w-1 bg-gray-600 hover:bg-gray-500 cursor-ew-resize opacity-0 hover:opacity-100 transition-opacity z-10"
            ></div>
            <div
              id="rightResizeHandle"
              class="hidden lg:block absolute right-0 top-0 bottom-0 w-1 bg-gray-600 hover:bg-gray-500 cursor-ew-resize opacity-0 hover:opacity-100 transition-opacity z-10"
            ></div>
            <!-- Agent Header -->
            <div
              class="p-3 xs:p-4 bg-[#000814] flex items-center justify-between rounded-t-none sm:rounded-t-lg"
            >
              <div class="flex items-center gap-2 text-white">
                <svg
                  class="w-4 h-4 xs:w-6 xs:h-6 fill-current"
                  viewBox="0 0 640 512"
                >
                  <path
                    fill="currentColor"
                    d="M32,224H64V416H32A31.96166,31.96166,0,0,1,0,384V256A31.96166,31.96166,0,0,1,32,224Zm512-48V448a64.06328,64.06328,0,0,1-64,64H160a64.06328,64.06328,0,0,1-64-64V176a79.974,79.974,0,0,1,80-80H288V32a32,32,0,0,1,64,0V96H464A79.974,79.974,0,0,1,544,176ZM264,256a40,40,0,1,0-40,40A39.997,39.997,0,0,0,264,256Zm-8,128H192v32h64Zm96,0H288v32h64ZM456,256a40,40,0,1,0-40,40A39.997,39.997,0,0,0,456,256Zm-8,128H384v32h64ZM640,256V384a31.96166,31.96166,0,0,1-32,32H576V224h32A31.96166,31.96166,0,0,1,640,256Z"
                  ></path>
                </svg>
                <h3 class="text-white font-medium text-sm xs:text-base">
                  Edit Fields
                </h3>
              </div>
              <button
                class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 xs:px-3 xs:py-1 rounded text-xs xs:text-sm transition-colors flex items-center gap-1 xs:gap-2"
              >
                <svg
                  class="w-3 h-3 xs:w-4 xs:h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="hidden xs:inline">Execute Step</span>
                <span class="xs:hidden">Execute</span>
              </button>
            </div>
            <!-- Tabs -->
            <div class="flex border-b border-dark-border">
              <button
                id="parametersTab"
                class="px-3 py-2 xs:px-4 xs:py-3 text-xs xs:text-sm font-medium text-orange-500 bg-orange-500 bg-opacity-10 border-b-2 border-orange-500"
              >
                Parameters
              </button>
              <button
                id="settingsTab"
                class="px-3 py-2 xs:px-4 xs:py-3 text-xs xs:text-sm font-medium text-gray-400 transition-colors"
              >
                Settings
              </button>
              <div class="flex-1"></div>
              <div
                class="px-3 py-2 xs:px-4 xs:py-3 flex items-center gap-1 xs:gap-2 text-xs xs:text-sm text-gray-400 hover:text-orange-500"
              >
                <span class="hidden sm:inline">Docs</span>
                <svg
                  class="w-3 h-3 xs:w-4 xs:h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                  ></path>
                </svg>
              </div>
            </div>
            <!-- Tab Content -->
            <div class="flex-1 overflow-auto">
              <!-- Parameters Content -->
              <div id="parametersContent" class="h-full"></div>
              <!-- Settings Content -->
              <div id="settingsContent" class="h-full hidden">
                <div
                  id="settingsWhitePadding"
                  class="bg-white m-3 xs:m-4 rounded-lg p-4 xs:p-6 flex-1"
                >
                  <div class="text-center py-8 xs:py-12 text-gray-600">
                    <p class="text-sm xs:text-base">
                      Settings configuration will be displayed here
                    </p>
                    <p class="text-xs xs:text-sm mt-2">
                      Adjust your AI agent settings
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Bottom Control Buttons -->
            <div
              class="flex items-center justify-center gap-3 xs:gap-4 p-3 xs:p-4 border-t border-dark-border"
            >
              <button
                class="w-8 h-8 xs:w-10 xs:h-10 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center text-white transition-colors"
              >
                <svg
                  class="w-4 h-4 xs:w-5 xs:h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 012 0v4a1 1 0 11-2 0V7zM12 7a1 1 0 012 0v4a1 1 0 11-2 0V7z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <button
                class="w-8 h-8 xs:w-10 xs:h-10 bg-gray-600 hover:bg-gray-500 rounded flex items-center justify-center text-white transition-colors"
              >
                <svg
                  class="w-4 h-4 xs:w-5 xs:h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <button
                class="w-8 h-8 xs:w-10 xs:h-10 bg-gray-600 hover:bg-gray-500 rounded flex items-center justify-center text-white transition-colors"
              >
                <svg
                  class="w-4 h-4 xs:w-5 xs:h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <!-- OUTPUT Panel -->
          <div
            id="outputPanel"
            class="h-full w-full sm:w-80 md:w-96 bg-dark-panel border border-dark-border rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none flex flex-col z-30 transition-all duration-300 panel output-panel order-3 sm:order-3"
          >
            <div class="p-3 xs:p-4 flex items-center justify-between">
              <h3
                class="text-xs xs:text-sm font-medium text-gray-300 uppercase tracking-wider"
              >
                OUTPUT
              </h3>
              <button class="text-gray-400 hover:text-white">
                <svg
                  class="w-3 h-3 xs:w-4 xs:h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="flex-1 flex items-center justify-center p-4 xs:p-6">
              <div class="text-center text-white">
                <p class="text-gray-400 mb-2 text-sm xs:text-base">
                  Execute this node to view data
                </p>
                <p class="text-gray-400 text-sm xs:text-base">
                  or
                  <span class="text-red-400 cursor-pointer hover:underline"
                    >set mock data</span
                  >
                </p>
              </div>
            </div>
            <div class="p-3 xs:p-4 border-t border-dark-border">
              <div
                class="flex items-center gap-2 text-xs xs:text-sm text-gray-400"
              >
                <svg
                  class="w-3 h-3 xs:w-4 xs:h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>I wish this node would...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
